<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gigi School of Coding</title>
</head>
<body>
    <h2>CatPhotoApp</h2>
<main>
    <a href="#"><img src="https://images.pexels.com/photos/1693441/pexels-photo-1693441.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=325&w=470" alt="Gray Cat on Tree Branch"></a>
    <p>View more <a href="#">cat photos</a></p>
    <ul>
        <li>Food</li>
        <li>Cudles</li>
        <li>More food</li>
    </ul>
    <ol>
        <li>Other cats</li>
        <li>Dogs</li>
        <li>Empty food bowl</li>
    </ol>
    <form action="/submit-cat-photo">
        <!-- The input should contain some text for form to work -->
        <input type="text" placeholder="cat photo URL" required>
        <button type="submit">Submit</button>
    </form>
    <div>
        <label for="inside">
            <input type="radio" name="inside-outside" value="inside" checked>inside
        </label>
        <label for="outside">
            <input type="radio" name="inside-outside" value="ouside">outside
        </label>
    </div>
    <div>
        <label for="Dog">
            <input type="checkbox" name="Dog" checked>Dog
        </label>
        <label for="Cat">
            <input type="checkbox" name="Cat">Cat
        </label>
        <label for="Hamster">
            <input type="checkbox" name="Hamster">Hamster
        </label>
        <label for="Bird">
            <input type="checkbox" name="Bird">Bird
        </label>
        <label for="Fish">
            <input type="checkbox" name="Fish">Fish
        </label>
    </div>
   
    
</main>
<footer id="footer"></footer>
</body>
</html>
